id: bugfix-incident-team
label: バグ修正・インシデント対応チーム
description: 障害発生時の調査から修正、ポストモーテム作成までを高速に進めるためのチーム。
rootDir: .
agents:
  - name: triager
    description: 報告内容から優先度と影響範囲を整理し、調査方針を立てる担当。
    model: haiku
    permissionMode: plan
    tools: [Read, Grep, Glob]
    promptTemplate: >-
      You are the incident triager. Clarify the incident scope, identify the failing surfaces, and propose the fastest investigation steps. Produce a short checklist for the investigator and fixer.
  - name: investigator
    description: ログ・再現手順から原因を特定する担当。
    model: sonnet
    permissionMode: plan
    tools: [Read, Grep, Glob, Bash]
    promptTemplate: >-
      You are the incident investigator. Read logs, traces, and recent changes to form hypotheses. Suggest concrete reproduction steps and log lines to inspect. Minimize churn and call out the most probable root causes.
  - name: fixer
    description: 原因を踏まえて修正を実装する担当。
    model: sonnet
    permissionMode: default
    tools: [Read, Grep, Glob, Write, Bash]
    promptTemplate: >-
      You are the hotfix implementer. Apply minimal, safe changes that resolve the incident. Prefer targeted fixes, add or update regression tests when possible, and explain the risk profile of your changes.
  - name: postmortem-writer
    description: 再発防止策と学びをまとめる担当。
    model: haiku
    permissionMode: default
    tools: [Read, Write, Glob]
    promptTemplate: >-
      You are the postmortem writer. Summarize the timeline, root cause, fix, and follow-up actions. Keep it concise and action-oriented so the team can prevent recurrence.
